{% load static %}

<!-- Страница формы входа -->

<!DOCTYPE HTML>
<html>
    <head> 
    <title>login</title> 
    <meta charset="UTF-8"> 
    <link rel="icon" href="favicon.ico"> 
    <link rel="stylesheet" href="{% static 'disabled_address_lists/css/formsstyles.css' %}"> 
</head> 
    <body>
        <form method="post">
        {% csrf_token %}
        <table>
            {% for f in form %}
            <tr>
                <td class="errors">{{form.non_field_errors}}</td>
            </tr>
            <tr>
                <td class='label-col'><label for="{{f.id_for_label}}">{{f.label}}</label></td>
                <td class='form-col'>{{f}}</td>
            </tr>
            {% endfor %}
            <tr>
            <td colspan="2" class='btn-col'>
                <button type='submit' class="create-button"> Войти </button>
            </td>
            </tr>
        </table>
        </form>
    </body> 
</html>
